<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="../css/lib/weather-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>

<body>

<i class="icon icon-cloudy2 animation"></i>
<div class="col-md-12">
    <div class="col-md-6">
        <div id="clock">
            {{ clock }}
        </div>
        <div id="app">


            <h1>{{greeting}} <input v-model="name" v-on:keyup.enter="changeName"></h1>

        </div>

        <div id="firebase">

        </div>

        <div id="breakfast">
            </div>

    </div>
    <div class="col-md-6">
        <div id="weather">

            <div v-if="show">
                <span v-bind:class="['icon', 'icon-'+img]"><span id="temp"><br>{{temp}} C°</span></span>
                <span class="weather-info">{{info}}</span>
            </div>
            Position ändern:
            <input v-model="zipCode" v-on:keyup.enter="changePosition">

        </div>
        <div id="vue-map">
            <h2>Dein Weg zur Arbeit:</h2>

           <!-- <input id="map-input" class="controls" type="text" placeholder="Search Box">
            <div id="map"></div>-->

            <input id="map-origin-input" class="controls" type="text" placeholder="Start">
            <input id="map-destination-input" class="controls" type="text" placeholder="Ziel">
            <div id="map"></div>

            <div id="duration">Fahrtzeit: {{ duration }}</div>
            <div >Fahrtzeit (in Traffic): {{ durationInTraffic }}</div>
        </div>

        <div id="workout">

        </div>
 
   
</div>
     <div id="zitat">{{text}}</div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.4/vue.js"></script>
<script src="https://cdn.jsdelivr.net/vue.resource/1.2.1/vue-resource.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUfPaTKo2A5d5ImrMlYXNE4RW3jhueOPc&libraries=places"></script>
<script src="js/vendor.js"></script>
<script src="js/script.js"></script>
<!--<script src="js/dashboard.js"></script>
<script src="js/chat.js"></script>-->
</body>

</html>
